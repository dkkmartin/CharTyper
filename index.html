<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CharTyper</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="/assets/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="./index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/42e26b8656.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="highscore">
        <h3>highscore</h3>
        <div class="flex__con">
          <div class="lds-dual-ring ring-highscore"></div>
        </div>
      </div>
      <div class="buttons__con">
        <h1 class="ml11">
          <span class="text-wrapper">
            <span class="line line1"></span>
            <span class="letters">CharTyper</span>
          </span>
        </h1>
        <div class="buttons">
          <button class="play">start game</button>
          <select name="length" id="select__length">
            <option value="100">easy</option>
            <option value="180">medium</option>
            <option value="250">hard</option>
          </select>
        </div>
      </div>
      <div class="login">
        <form>
          <i class="fa-solid fa-xmark"></i>
          <div class="login__div">
            <label>
              username:
              <input
                placeholder=" "
                required
                id="username"
                type="text"
                autocomplete="off"
                minlength="3"
              />
            </label>
            <label>
              password:
              <input
                placeholder=" "
                required
                type="password"
                id="password"
                autocomplete="off"
                minlength="8"
              />
            </label>
          </div>
          <p id="login__msg"></p>
          <div class="lds-dual-ring ring-login"></div>
          <div class="buttons__div">
            <button id="button__login">Login</button>
            <button id="button__register">Register</button>
          </div>
        </form>
      </div>
      <div class="login__element">
        <p class="login__username"></p>
        <div class="login__button">
          <i class="fa-solid fa-user"></i>
          <p class="login__p">login</p>
        </div>
      </div>
      <div class="background_animation"></div>
    </main>
  </body>
</html>
