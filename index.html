<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CharTyper</title>
    <link rel="stylesheet" href="./styles/game.css" />
    <link rel="stylesheet" href="./styles/fun.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="./main.js" defer></script>
    <script type="module" src="./scripts/bgText.js" defer></script>
    <script src="anime.min.js"></script>
  </head>
  <body>
    <main>
      <div class="highscore">
        <h3>highscore</h3>
        <div class="flex__con">
          <div class="lds-dual-ring"></div>
        </div>
      </div>
      <div class="buttons__con">
        <h1>CharTyper</h1>
        <div>
          <button class="play">start game</button>
          <select name="length" id="select__length">
            <option value="50">50 chars</option>
            <option value="80">80 chars</option>
            <option value="100">100 chars</option>
            <option value="150">150 chars</option>
            <option value="200">200 chars</option>
          </select>
        </div>
      </div>
      <div class="app__text">
        <div class="mouse__mask"></div>
      </div>
    </main>
  </body>
</html>
